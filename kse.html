<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세계자연기금 홈페이지, WWF Korea</title>
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <!-- <link rel="manifest" href="assets/favicon/site.webmanifest" /> -->
    <!-- 폰트 어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SEO -->
    <!-- 썸네일 / 배포 주소 수정하기 -->
    <meta
      name="description"
      content="세계 최대 비영리 국제 자연보전기관, 생물다양성과 자연 서식지 보전, 기후위기 대응, 지속가능 금융, 지속가능한 비즈니스 및 시장 변화"
    />
    <meta property="og:type" content="우리링크" />
    <meta property="og:title" content="세계자연기금 홈페이지, WWF Korea" />
    <meta
      property="og:description"
      content="세계 최대 비영리 국제 자연보전기관, 생물다양성과 자연 서식지 보전, 기후위기 대응, 지속가능 금융, 지속가능한 비즈니스 및 시장 변화"
    />
    <meta property="og:image" content="우리가 정하는 썸네일" />
    <meta property="og:url" content="우리링크" />
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- 라이브러리 js -->
    <script src="js/jquery-1.12.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <!-- jQuery -->
    <script src="js/pjeQ.js"></script>
    <!-- js -->
    <script src="js/cyj.js"></script>
    <script src="js/kse.js"></script>
    <script src="js/pje.js"></script>
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 헤더 -->
      <!-- 메인 비주얼 -->
      <!-- 스크롤 비주얼 -->
      <!-- 지구의 목소리 -->
      <div class="earths_voice" id="earths_voice">
        <div class="earths_voice_inner inner">
          <!-- 타이틀 -->
          <h1>지구의 목소리</h1>
          <!-- 스와이퍼 -->
          <div class="earths_voice_swiper">
            <!-- 숲 -->
            <div class="earths_voice_swiper_box active">
              <img src="image/forest.png" alt="forest" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-tree"></i>
                <div class="earths_voice_swiper_text">
                  <h3>숲</h3>
                  <span
                    >이산화탄소의 주요 흡수원인 숲, <br class="mo" />함께
                    지켜주세요.</span
                  >
                </div>
              </div>
            </div>
            <!-- 바다 -->
            <div class="earths_voice_swiper_box">
              <img src="image/ocean.png" alt="ocean" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-water"></i>
                <div class="earths_voice_swiper_text">
                  <h3>바다</h3>
                  <span
                    >생물들의 삶의 터전인 바다, <br class="mo" />함께
                    지켜주세요.</span
                  >
                </div>
              </div>
            </div>
            <!-- 극지방 -->
            <div class="earths_voice_swiper_box">
              <img src="image/polar_region.png" alt="polar_region" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-snowflake"></i>
                <div class="earths_voice_swiper_text">
                  <h3>극지방</h3>
                  <span
                    >빠르게 녹는 빙하와 만년설, <br class="mo" />함께
                    지켜주세요.</span
                  >
                </div>
              </div>
            </div>
            <!-- 대기 -->
            <div class="earths_voice_swiper_box">
              <img src="image/atmosphere.png" alt="atmosphere" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-wind"></i>
                <div class="earths_voice_swiper_text">
                  <h3>대기</h3>
                  <span
                    >자원의 무분별한 사용, <br class="mo" />이상기후의
                    주원인입니다.</span
                  >
                </div>
              </div>
            </div>
            <!-- 인간 -->
            <div class="earths_voice_swiper_box">
              <img src="image/human.png" alt="human" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-person"></i>
                <div class="earths_voice_swiper_text">
                  <h3>인간</h3>
                  <span
                    >생태계 파괴, 우리에게 <br class="mo" />더 큰 재앙이 되어
                    돌아옵니다.</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 슬로건 -->
      <section class="slogan" id="slogan">
        <!-- 이미지 -->
        <div class="slogan_bg_imgs">
          <img
            src="image/slogan_1920px.gif"
            class="slogan_1920px"
            alt="animal"
          />
          <img
            src="image/slogan_1280px.gif"
            class="slogan_1280px"
            alt="animal"
          />
          <img src="image/slogan_768px.gif" class="slogan_768px" alt="animal" />
          <img src="image/slogan_390px.gif" class="slogan_390px" alt="animal" />
        </div>
        <!-- 텍스트 -->
        <div class="slogan_wrap">
          <div class="slogan_EN">
            <div class="top">
              <span>Clean Earth Starts</span>
            </div>
            <div class="bottom">
              <span>With You</span>
            </div>
          </div>
          <div class="slogan_KR">
            <p>깨끗한 지구는 당신의 실천에서 시작됩니다</p>
          </div>
        </div>
      </section>
      <!-- 지구수비대 -->
      <div class="earths_protector" id="earths_protector">
        <div class="earths_protector_inner inner">
          <!-- 타이틀 -->
          <h1>지구수비대</h1>
          <!-- 스와이퍼 -->
          <div class="swiper earths_protector_swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide event_link">
                <img src="image/poster_250919.png" alt="포스터1" />
                <p class="ongoing">현재 진행중</p>
              </div>
              <div class="swiper-slide">
                <img src="image/poster_250921.png" alt="포스터2" />
                <p class="ongoing">현재 진행중</p>
              </div>
              <div class="swiper-slide">
                <img src="image/poster_250523.png" alt="포스터3" />
                <p class="finished">진행 종료</p>
              </div>
              <div class="swiper-slide">
                <img src="image/poster_250520.png" alt="포스터4" />
                <p class="finished">진행 종료</p>
              </div>
              <div class="swiper-slide">
                <img src="image/poster_250322.png" alt="포스터5" />
                <p class="finished">진행 종료</p>
              </div>
              <div class="swiper-slide">
                <img src="image/poster_241204.png" alt="포스터6" />
                <p class="finished">진행 종료</p>
              </div>
              <div class="swiper-slide">
                <img src="image/poster_240927.png" alt="포스터7" />
                <p class="finished">진행 종료</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 지구소식함 -->
      <!-- 지구수비대 모집 -->
      <!-- 푸터 -->
    </div>
  </body>
</html>
